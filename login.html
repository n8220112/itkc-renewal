<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="images/logo_color.png" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/loginRes.css">
  <link rel="stylesheet" href="css/loginRes2.css">
</head>

<body>
  <div id="wrap">
    <div id="header"></div>

    <!-- 컨텐츠 영역 -->
    <main id="container" class="login">
      <section class="login_banner">
        <div class="login_banner_title inner">
          <p>한국고전번역원 홈페이지 서비스는 로그인 후 사용하실 수 있습니다.</p>
        </div>
      </section>
      <nav class="mid_menu">
        <div class="inner">
          <ul class="snb">
            <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li>
              <a href="#none">회원메뉴</a>
            </li>
            <li>
              <a href="#none">로그인</a>
              <ul class="snb_sub">
                <li><a href="#none">로그인</a></li>
                <li><a href="#none">회원가입</a></li>
                <li><a href="#none">아이디·비밀번호 찾기</a></li>
                <li><a href="#none">마이페이지</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <section class="login_contents inner">
        <div class="login_title">
          <img src="images/loginpage_icon.svg">
          <h3>로그인</h3>
          <div class="login_icons">
            <a href="#none"><i class="fa-regular fa-share-from-square"></i></a>
            <a href="#none"><i class="fa-solid fa-print"></i></a>
          </div>
        </div>
        <div class="login_form">
          <form id="loginForm" method="post">
              <div class="id">
                <span>아이디</span>
                <input type="text" id="userId" name="userId">
              </div>
              <div class="pw">
                <span>비밀번호</span>
                <input type="password" id="pswd" name="pswd">
              </div>
            <button type="submit" class="loginBtn">로그인</button>
          </form>
          <div class="login_option">
            <div class="login_find">
              <a href="#none">아이디 찾기</a>
              <a href="#none">비밀번호 찾기</a>
            </div>
            <a href="#none">회원가입</a>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
  </div>
  <script src="js/general.js"></script>
  </script>
</body>

</html>
